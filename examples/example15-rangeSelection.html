<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>SlickGrid example 15: Range Selection</title>
		<link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" charset="utf-8" />

		<link rel="stylesheet" href="../slick.grid.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="../slick.columnpicker.css" type="text/css" media="screen" charset="utf-8" />
		<link rel="stylesheet" href="examples.css" type="text/css" media="screen" charset="utf-8" />
	</head>
	<body>
		<table width="100%">
		<tr>
			<td valign="top" width="50%">
				<div id="myGrid" style="width:600px;height:500px;"></div>
			</td>
			<td valign="top">
				<h2>Demonstrates:</h2>
				<ul>
					<li>basic grid with enableCellRangeSelection and forceFitColumns</li>
				</ul>
			</td>
		</tr>
		</table>

		<script language="JavaScript" src="../lib/jquery-1.7.min.js"></script>
		<script language="JavaScript" src="../lib/jquery-ui-1.8.16.custom.min.js"></script>
		<script language="JavaScript" src="../lib/jquery.event.drag-2.0.min.js"></script>

		<script src="../slick.core.js"></script>
        <script src="../slick.grid.js"></script>
		<script src="../controls/slick.columnpicker.js"></script>

		<script>

		var grid;
		var selectedRange = {};

		var columns = [
			{id:"title", name:"Title", field:"title"},
			{id:"duration", name:"Duration", field:"duration"},
			{id:"%", name:"% Complete", field:"percentComplete"},
			{id:"start", name:"Start", field:"start"},
			{id:"finish", name:"Finish", field:"finish"},
			{id:"effort-driven", name:"Effort Driven", field:"effortDriven"}
		];

		var options = {
			enableCellNavigation: false,
            enableColumnReorder: false,
			enableCellRangeSelection: true,
			forceFitColumns: true
		};

		$(function() {
            var data = [];
			for (var i = 0; i < 500; i++) {
				data[i] = {
                    title: "Task " + i,
                    duration: "5 days",
                    percentComplete: Math.round(Math.random() * 100),
                    start: "01/01/2009",
                    finish: "01/05/2009",
                    effortDriven: (i % 5 == 0)
                };
			}

			grid = new Slick.Grid($("#myGrid"), data, columns, options);
			var columnpicker = new Slick.Controls.ColumnPicker(columns, grid, options);

			$( '#myGrid' ).resizable();

			grid.onCellRangeSelected = function( range ) {
				selectedRange = range;
			};
		})

		</script>

	</body>
</html>
